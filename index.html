<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>TaskGenius</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
</head>

<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="img/menu.png" alt="icon" />
            <input type="text" id="txt" placeholder="What do you need to do today?" />
            <button class="add" onclick="Taskinput()" disabled>+</button>
        </div>
        <div class="controls">
            <div class="filters">
                <div class="bttttn"><span class="active" id="all">All</span></div>
                <div class="bttttn"><span id="pending">In progress</span></div>
                <div class="bttttn"><span id="completed">Completed</span></div>
            </div>
            <button onclick="clearAll()" class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
    </div>

    <script src="https://kit.fontawesome.com/825d68f42c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
